<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/toubled.css" />
    <!-- CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- AOS Animation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="store m-5">
      <div class="row p-5 m-0 align-items-center col-background">
        <div class="col-md-7 col-12 text-center text-md-start">
          <h4
            class="display-6 fw-bold d-flex justify-content-center justify-content-md-start mb-4"
          >
            Download Our App On
          </h4>
          <div class="container">
            <div class="row">
              <div class="col-md-3 col-12 text-md-start p-0">
                <img
                  src="./assets/images/app_store.png"
                  alt="app_store"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-3 col-12 text-md-start p-0">
                <img
                  src="./assets/images/Play_store.png"
                  alt="Play_store"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6 col-12"></div>
            </div>
          </div>
          <div
            class="d-flex justify-content-center justify-content-md-start gap-3"
          ></div>
        </div>
        <div class="col-md-5 col-12 m-0"></div>
      </div>
    </div>

    <div class="container-fluid troubled_content m-0">
      <div class="row">
        <div class="col-md-3 col-12"></div>
        <div class="col-md-6 col-12 my-5">
          <div
            class="d-flex flex-column justify-content-center align-items-center mt-5"
          >
            <h6 class="text-center">Let us help you move!</h6>
            <h4 class="display-6 fw-bold text-center">
              Troubled with moving ?
            </h4>
            <h6 class="text-center">
              Say goodbye to hidden charges and choose our moving services for a
              budget friendly experience tailored to your needs.
            </h6>
            <button class="btn call_us">
              Call Us <i class="fa-solid fa-arrow-right ps-2"></i>
            </button>
          </div>
        </div>
        <div class="col-md-3 col-12"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      async
    ></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- jQuery Validator -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
