<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/charactercards.css" />
    <!-- CSS Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- AOS Animation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-4 col-12 mb-5">
          <div class="character_cards card h-100">
            <div class="text-center p-5" style="height: 300px">
              <img
                src="./assets/images/Characters1.png"
                alt="character_cards"
                class="img-fluid"
              />
            </div>
            <span class="d-flex align-content-center justify-content-center">
              <div class="button-border-group">
                <button class="btn inner_btn">Earn Points, Get Rewards</button>
              </div>
            </span>
          </div>
        </div>
        <div class="col-md-4 col-12 mb-5">
          <div class="character_cards card h-100">
            <div class="text-center p-5" style="height: 300px">
              <img
                src="./assets/images/Characters2.png"
                alt="character_cards"
                class="img-fluid"
              />
            </div>
            <span class="d-flex align-content-center justify-content-center">
              <div class="button-border-group">
                <button class="btn inner_btn">Refer, Earn, Repeat</button>
              </div>
            </span>
          </div>
        </div>
        <div class="col-md-4 col-12 mb-5">
          <div class="character_cards h-100">
            <div class="text-center p-5" style="height: 300px">
              <img
                src="./assets/images/Characters3.png"
                alt="character_cards"
                class="img-fluid"
              />
            </div>
            <span class="d-flex align-content-center justify-content-center">
              <div class="button-border-group">
                <button class="btn inner_btn">Assured Discounts</button>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"
      async
    ></script>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- jQuery Validator -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
